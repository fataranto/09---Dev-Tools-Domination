<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
console.log("Hello World");


    // Interpolated
console.log("Hello World, I am a %s string!", " interpolated");


    // Styled
console.log("%c I am a styled log", "font-size: 20px; background: blue; text-shadow: 1px 1px 1px yellow;");


    // warning!
console.warn("OH NOOO!");

    // Error :|
console.error("Shit!");


    // Info
console.info('Crocodiles eat 3-4 people per year.');

    // Testing
console.assert(1 === 2, 'That is wrong!');
console.assert(1 === 1, 'That is right!');
console.clear();
const p = document.querySelector('p');
console.assert(p.classList.contains('ouch'), "There's no ouch class!");


    // clearing

    // Viewing DOM Elements
console.log(p);
console.dir(p);

    // Grouping together
  console.clear();
  
  dogs.forEach(dog => {
  console.group(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`${dog.name} is ${dog.age * 7} dog years old`);
  console.groupEnd(`${dog.name}`);
}
);
//console.table(dogs);


    // counting
console.count('Wes');
console.count('Wes');
console.count('Wes');
console.count('Steve');
console.count('Wes');
console.count('Wes');
console.count('Steve');
console.count('Steve');
console.count('Steve');
console.count('Steve');
console.count('Wes');
console.count('Wes');
console.count('Wes');
console.count('Wes');
console.count('Wes');
console.count('Wes');
console.count('Wes');


    // timing
    console.clear();
    console.time('fetching data');
    fetch('https://api.github.com/users/fataranto')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      }
      );


  </script>
</body>
</html>
